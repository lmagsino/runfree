# PostgreSQL configuration for RunFree API
# Uses DATABASE_URL environment variable for all environments

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL", "postgresql://postgres:postgres@localhost:5432/runfree_development") %>

test:
  <<: *default
  url: <%= ENV.fetch("DATABASE_TEST_URL", "postgresql://postgres:postgres@localhost:5432/runfree_test") %>

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
